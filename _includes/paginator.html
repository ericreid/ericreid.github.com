<div class="post-paginator">
	{% if paginator.total_pages > paginator.page %}
		<a href="/page{{ paginator.next_page }}/" class="older">&larr; older</a>
	{% endif %}
	{% if paginator.page > 1 %}
		{% if paginator.previous_page == 1 %}
			<a href="/" class="newer">newer &rarr;</a>
		{% else %}
			<a href="/page{{ paginator.previous_page }}" class="newer">newer &rarr;</a>
		{% endif %}
	{% endif %}
	<a href="/archive/">archive</a><br />
	<a href="http://feeds.feedburner.com/ericreid">rss</a>
</div>
