{% include _head.html %}

<div id="universe">
	
	<div id="header">
		<div id="title">
			<!-- <a href="/blog/">blog</a> / article -->
		</div>
		<div id="navigation">
			<a href="/">home</a>
		</div>
		<div class="clear"></div>
	</div>
	
	<div class="post-world">
		<div class="post-item">
			<div class="post-meta">
			    <p class="date">{{ page.date | date: "<i>%d</i><b>%b</b>" }}</p>
			</div>

			<h1 class="post-title">
				{{ page.title }}
				<div class="post-title-sub">
					by Eric Reid â€“ tags:
					{% for tag in page.categories %} <a href="/tag/{{tag}}/" rel="tag"><i class="hash">#</i>{{tag}}</a>{% if forloop.last != true %},{% endif %}{% endfor %}
				</div>
			</h1>

			<div class="post-content">
				{{ content }}
			</div>
			
            <div class="post-comments">
                <div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/ericreid/embed.js"></script><noscript><a href="http://disqus.com/forums/ericreid/?url=ref">View the discussion thread.</a></noscript>
            </div>
		</div>
	</div>
	
	{% include sidebar.html %}
	
	{% include paginator-empty.html %}
	
</div>
