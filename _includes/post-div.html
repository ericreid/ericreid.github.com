<div class="post-item">
	<div class="post-meta">
	    <p class="date">{{ page.date | date: "<i>%d</i><b>%b</b>" }}</p>
	</div>

	<h1 class="post-title">
		<a href="{{ page.url }}">{{ page.title }}</a>
		<div class="post-title-sub">
			by Eric Reid <!-- â€“ tags:
			         {% for tag in page.categories %} <a href="/tag/{{tag}}/" rel="tag"><i class="hash">#</i>{{tag}}</a>{% if forloop.last != true %},{% endif %}{% endfor %} -->
		</div>
	</h1>

	<div class="post-content">
		{{ page.content }}
	</div>
	
	<p class="post-comment-link">
		<a href="{{ page.url }}/#disqus_thread">Comments</a>
	</p>
</div>
